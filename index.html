<!doctype html>
<html>
    <head>

        <title>Communicating from Node.js to an Arduino</title>
        
        <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js'></script>

    </head>
    <body>

        <h1>Communicating from Node.js to an Arduino</h1>

        <button id="lightOn1">Turn Light1 On</button>
        <button id="lightOn2">Turn Light2 On</button>
        <button id="lightOn3">Turn Light3 On</button>

        <button id="lightOff">Turn Light Off</button>

        <h2 id="listen">0</h2>

        <script>
            
        var socket = io();

        socket.on('check', function(data){
            console.log("recieved successfully!")
        })

        document.getElementById('lightOn1').onclick = function() {
            document.getElementById("listen").innerHTML = "1";
            socket.broadcast.emit('lights', { "status":"1" });
                
        };

        document.getElementById('lightOn2').onclick = function() {
            document.getElementById("listen").innerHTML = "2";
            socket.send({ "status":"2" });
                
        };

        document.getElementById('lightOn3').onclick = function() {
            document.getElementById("listen").innerHTML = "3";
            socket.emit('lights', { "status":"3" });
                
        };
            
        document.getElementById('lightOff').onclick = function(){
            document.getElementById("listen").innerHTML = "0";
            socket.emit('lights', { "status":"0" });
            
        };
        
        </script>
        
    </body>
</html>
